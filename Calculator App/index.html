<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <h1>CALCULATOR</h1>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <input type="text" class="result_container" placeholder="0">
        <div class="btns">
                        
                <button class="control allClear">AC</button>
                <button class="control delete"><i class="fa-solid fa-delete-left"></i></button>
                <button class="negate">+/-</button>
                <button class="parcent">%</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">รท</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">ร</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">-</button>

                <button class="number">0</button>
                <button class="decimal number">.</button>
                <button class="equals">=</button>
                <button class="operator">+</button>
            </div>
        </div>
    </div>
    </div>
    <script src="main.js"></script>


</body>

</html>
